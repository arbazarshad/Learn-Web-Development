<!DOCTYPE html>
<html lang="english">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my first file</title>
    <link rel="stylesheet" href="first.css">

    <script src="first.js"></script>

</head>

<body>
    <!-- href is used to insert a link and 
        img is a self closing tag and src is attribute to which path or link of the image will be given if link or path not corect then alt will be displayed-->
    <!-- width and height can be set but it will be good doing in css -->
    <!--  target is an attribute inside anchor tag(a) which is responsible to open the given link in a new tab   -->
    <!-- br is used to break the line -->
    <a href="https://www.google.com" target="_blank"><img src="Screenshot ().png" alt="click here" width="110"
            height="88"></a>
            <br>
    <a href="https://www.facebook.com" target="_blank">got to facebook</a><br>

    <!-- LIST -->
    <!-- ol is an ordered list i.e a,b,c or 1,2,3 or A,B,C -->
    <!-- whereas ul is an unordered list i.e . or hollow circle -->
    <!-- li is a tag forms a  row in list -->
    <!-- type is an attribute responsible for select the listing type  -->
    <!-- in ol types are A,a,1 -->
    <!-- in ul types are disc,cirle,square -->
    <ol type="A">
        <li>FIR<br>ST</li>
        <li>SECOND</li>
        <ol type="a">
            <li>one</li>
            <li>two</li>
        </ol>
    </ol>

    <!-- TABLES -->
    <table>
        <thead>
            <!-- tr means table row  data entered will be row wise  -->
            <!-- number of tr is number of rows -->
            <!-- for example tr means name in col 1 then emp_id will be nxt not below name  -->
            <!-- th means table head values will be entered, th makes the data bold and size differ from data and th makes the 
            allignment in middle -->
            <tr>
                <th>
                    name
                </th>
                <th>
                    employee_id
                </th>
                <th>
                    domain
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <!-- td means table data , here data will be entered simple and assignment is in left -->
                <td>
                    Rahul
                </td>
                <td>
                    12
                </td>
                <td>
                    pragrammer
                </td>
            </tr>
            <tr>
                <td>
                    sam
                </td>
                <td>
                    13
                </td>
                <td>
                    software
                </td>

            </tr>
            <tr>
                <td>
                    arbaz
                </td>
                <td>
                    14
                </td>
                <td>
                    data analyst
                </td>
            </tr>

        </tbody>
    </table>
</body>

</html>
