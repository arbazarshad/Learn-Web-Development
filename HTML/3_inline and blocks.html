<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline a d Blocks</title>
</head>
<body>

    <!-- Block -->
    <p>this is paragraph</p>   <!--1st line-->
    <p>this is second para</p>  <!-- 2nd line-->


    <!-- Inline -->
    <span>this is span</span> <!-- 1st line-->
    <span>this is span 2</span>  <!-- 1st line continues-->

    <!-- style -->
    <p style="border:2px solid red;">this is paragraph</p>   

    <!-- style -->
    <strong style="border:2px solid blue;">this is paragraph</strong>

    <a>
        hello
    </a>
    <a>
        hey
    </a>

    <!-- li is inline, ol and ul are blocked , a is anchor which is inline,image is inline -->
</body>
</body>
</html>
