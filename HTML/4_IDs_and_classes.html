<body>
    <h3>
        ID's and CLASSES
    </h3>
    <!-- here id means idenfier i.e name "here id must be unique in every web page means two ids cant have same id"  -->
    <!-- now class, here if we want to give style(background=white, 2px,solid border and many other features) to 100 elements then we need to give seperately instead we can give all the conditions to a single class this class can be defined to 100 elements-->
    <!-- classes can be inherited means other can can be defined in one class, just seperated with space (class = "redbag blackclass") -->
    <div id="mainbox" class = "redbag">
        this in main box  <!-- so here the div is given the name mainbox -->
    </div>

    <!-- . is for creating a class and # is for creating an id -->
    <div class="redbg"></div> <!-- here used div.redbg -->        <!-- emmet takes div before . if not specified -->
    <div id="mainspan"></div> <!-- here used  div#mainspan-->

    <!-- Creating multiple elements using emmet -->
    <span class="redbg balckborder bluebackground"></span>  <!-- span.redbg.balckborder.bluebackground-->

    <!-- span.redbg.balckborder.bluebackground*4 -->
    <span class="redbg balckborder bluebackground">first</span>
    <span class="redbg balckborder bluebackground">second</span>
    <span class="redbg balckborder bluebackground">third</span>
    <span class="redbg balckborder bluebackground">fourth</span>

</body>
